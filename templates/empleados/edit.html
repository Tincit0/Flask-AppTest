{% include 'header.html' %}

{% for empleado in empleados %}

<form action="/update" method="post" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Editar Empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text"> 

                <input type="hidden" value="{{ empleado[0] }}" name="txtID" id="txtID">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" value='{{ empleado[1] }}' class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Text</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value="{{ empleado[1] }}">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <img class="img-thumbnail" id="txtFoto" name="txtFoto" width="100" src="{{url_for('uploads', nombreFoto=empleado[3])}}" alt="">
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="btn-group" role="group" aria-label="Button group">
                    <input type="submit" value="Agregar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div> 
            </p>
        </div>
    </div>
    
</form>

{% endfor %}

{% include 'footer.html' %}
