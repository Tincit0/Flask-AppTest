{% include 'header.html' %}

{% for empleado in empleados %}

<form action="/update" method="post" enctype="multipart/form-data">
    
    ID:
    <input type="text" name="txtID" value="{{ empleado[0] }}" id="txtID">
    Nombre:
    <input type="text" name="txtNombre" value="{{ empleado[1] }}" id="txtNombre">
    <br>
    Correo:
    <input type="text" name="txtCorreo" value="{{ empleado[2] }}" id="txtCorreo">
    <br>
    Foto:
    <br>
    <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreFoto=empleado[3])}}" alt="">
    <br>
    <input type="file" name="txtFoto" id="txtFoto">
    <br>
    <br>
    <input type="submit" value="Agregar">
</form>

{% endfor %}

{% include 'footer.html' %}
